<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Color</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      transition: background-color 0.5s;
    }
    .card {
      width: 300px;
      padding: 20px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      margin-top: 10px;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Generate Color</h2>
    <p id="colorCode">rgb(255, 255, 255)</p>
    <button onclick="generateColor()">Generate</button>
  </div>

  <script>
    function generateColor() {
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);
      let rgb = `rgb(${r}, ${g}, ${b})`;

      document.body.style.backgroundColor = rgb;
      document.getElementById("colorCode").textContent = rgb;
    }
  </script>
</body>
</html>
