<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .input-group {
      margin: 10px 0;
    }

    input {
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      width: 90%;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }

    .update-btn {
      background-color: green;
    }

    .reset-btn {
      background-color: green;
    }
  </style>
</head>
<body>
  <h1>Profile Card Editor</h1>
  <div class="card" id="profileCard">
    <p>Profile Picture</p>
    <img src="https://via.placeholder.com/100" id="profileImage" />
    <h2 id="profileName">John Doe</h2>
    <p id="profileBio">Web Developer</p>
  </div>

  <div class="input-group">
    <input type="text" id="nameInput" placeholder="Enter new name" />
  </div>
  <div class="input-group">
    <input type="text" id="bioInput" placeholder="Enter new bio" />
  </div>
  <div class="input-group">
    <input type="text" id="imgInput" placeholder="Enter image URL" />
  </div>

  <button class="update-btn" onclick="updateProfile()">Update Profile</button>
  <button class="reset-btn" onclick="resetProfile()">Reset</button>

  <script>
    // Data awal
    let defaultData = {
      name: "John Doe",
      bio: "Web Developer",
      img: "https://via.placeholder.com/100"
    };

    function updateProfile() {
      let name = document.getElementById("nameInput").value;
      let bio = document.getElementById("bioInput").value;
      let img = document.getElementById("imgInput").value;

      if (name) document.getElementById("profileName").innerText = name;
      if (bio) document.getElementById("profileBio").innerText = bio;
      if (img) document.getElementById("profileImage").src = img;
    }

    function resetProfile() {
      document.getElementById("profileName").innerText = defaultData.name;
      document.getElementById("profileBio").innerText = defaultData.bio;
      document.getElementById("profileImage").src = defaultData.img;

      // Kosongkan input
      document.getElementById("nameInput").value = "";
      document.getElementById("bioInput").value = "";
      document.getElementById("imgInput").value = "";
    }
  </script>
</body>
</html>
